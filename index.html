<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Mata Mosquito</title>

        <!-- Estilo Personalizado -->
        <link rel="stylesheet" href="css/estilo.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script>
            function iniciarJogo()
            {
                let nivel = document.getElementById('nivel').value

                if(nivel == '')
                {
                    alert('Seleciona um nível para iniciar o jogo')
                    return false
                }

                window.location.href = 'app.html?' + nivel
                
            }
        </script>
    </head>
    <body>
        <div class="container d-flex justify-content-center flex-column">
            <div class="row winner pt-3">
                <div class="col d-flex justify-content-center">
                    <img class="align-self-center" id="menu-title-image" src="imagens/game.png" alt="inicio">
                </div>
            </div>
            <div class="row winner">
                <div class="col d-flex justify-content-center">
                    <select name="" id="nivel" class="form-control">
                        <option value="">-- Selecione o nível --</option>
                        <option value="normal">Fácil</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                </div>
            </div>
            <div class="row winner mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg h48 btn-rounded" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </body>
</html>
